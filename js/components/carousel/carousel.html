<div style="height: 305px">
    <carousel interval="myInterval">
        <slide ng-repeat="slide in $ctrl.slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;">
            <div class="carousel-caption">
                <p>{{slide.title}}</p>
            </div>
        </slide>
    </carousel>
</div>
